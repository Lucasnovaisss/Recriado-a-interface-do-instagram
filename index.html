<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="login">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./img/foto-de-perfil.jpg" alt="foto de perfil">
                </div>
                    <a href="#" class="instagram-login">continue como novais</a>
                    <a href="#" class="instagram-logout">remover 
            </div>

            <div class="group">
                <p class="not-account">não é o novais?</p>
                <p class="notaccount">
                    <span class="link-blue">alternar conta</span>
                    ou
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="apple-download"> <img src="./img/googleplay-button.png" alt=""></a>
                    <a href="" class="apple-download"><img src="./img/apple-button.png" alt=""></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
